{% extends 'base.html' %}

{% block title %}Home - Dealership Review{% endblock %}

{% block content %}
<div class='container-fluid'><h1>Sign Up<h1>
    <form action="{% url 'djangoapp:signup' %}" method='post'>
        {% csrf_token %}
        <div class='form-group'>
            <label for='firstname'>Firstname</label>
            <input type='text' class='form-control' id='firstname' name ='first_name' placeholder='Firstname' required>
            <div class='form-group'>
                <label for='username'>Username</label>
                <input type='username' class='form-control' id='username' name ='username' placeholder='Username' required>
             <div class='form-group'>
                <label for='password'>Password</label>
                <input type='password' class='form-control' id='password' name ='password' placeholder='Password' required>
            <div class='form-group'>
                <label for='confirmpassword'>Confirm Password</label>
                <input type='password' class='form-control' id='pass_word' name ='pass_word' placeholder='Password' required>
    </form>
    <button class='btn btn-primary' type='submit'>Sign Up</button>
</div>
{% endblock %}
